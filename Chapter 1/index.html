<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Namaste React</title>
</head>
<body>

    <!-- Hello World from HTML -->
    <div id="root_html"><h1>Hello World from HTML!</h1></div>

    <div id="root_js"></div>

    <div id="root_react"></div>

    <div id="root"></div>


    <!-- Hello World from JavaScript   -->
    <script>
        const heading_js = document.createElement("h1");
        heading_js.innerHTML = "Hello World From JavaScript!";
        const root_js = document.getElementById("root_js");
        root_js.appendChild(heading_js)
    </script> 

     <!-- Injectd React and ReactDOM using CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Injected external js file -->
    <script src="./app.js"></script>

</body>
</html>
